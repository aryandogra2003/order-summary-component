<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="box">
  <div class="hero">
    <img src="images/illustration-hero.svg" alt="hero-img">
  </div>
  <br>
  <div class="text">
    <h2>Order Summary</h2>
    <p>you can now listen to million of songs, audiobooks, and podcasts on any device anywhere you like!</p>
  </div><br>
  <div class="plan">
    <span class="annual-plan"><img src="images/icon-music.svg">Annual Plan <p>$59.99/year</p></span>
    <span class="change"> change </span>
  </div><br>
  <div class="payment">
    <button class="btn"> Proceed to Payment </button>
  </div><br>
  <div class="order">
    <p class="order">cancel order</p>
  </div>
</div>
</body>
</html>
